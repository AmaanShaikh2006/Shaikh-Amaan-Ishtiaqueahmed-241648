<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #23ca09;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    background-color: #e7eb07;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(179, 9, 9, 0.914);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

.input-container {
    display: flex;
    margin-bottom: 20px;
}

#taskInput {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

#addTaskBtn {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-left: 10px;
    transition: background-color 0.3s ease;
}
#delTaskBtn {
    width: 100%;
    padding: 12px 20px;
    background-color: #c82333;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin-top: 15px;
    transition: background-color 0.3s ease;
}
#delTaskBtn:hover{
    background-color: #951521;
}
#addTaskBtn:hover {
    background-color: #0056b3;
}

#taskList {
    list-style: none;
    padding: 0;
}

#taskList li {
    background-color: #f9f9f9;
    border: 1px solid #eee;
    padding: 10px;
    margin-bottom: 8px;
    border-radius: 4px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 17px;
    transition: background-color 0.3s ease;
}

#taskList li.completed {
    text-decoration: line-through;
    color: #888;
    background-color: #e9e9e9;
}

#taskList li button {
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 6px 10px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s ease;
}

#taskList li button:hover {
    background-color: #c82333;
}

#taskList li span {
    flex-grow: 1;
    text-align: left;
    cursor: pointer; 
}
</style>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskBtn">Add Task</button>
        </div>
        <button id="delTaskBtn">Clear all Tasks</button>
        <ul id="taskList">
            </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
